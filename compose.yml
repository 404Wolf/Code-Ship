version: "3"
services:
    nginx:
        build:
            context: .
            dockerfile: nginx/Dockerfile
        ports:
            - "${PORT}:80"
        networks:
            - internal
        volumes:
            - ./data/:/var/www/html/
            - ./logs/nginx:/var/log/nginx/
    php:
        build:
            context: .
            dockerfile: php/Dockerfile
        networks:
            - internal
        volumes:
            - ./logs/php.log:/var/log/fpm-php.www.logernal
        environment:
            - ADDRESS=${ADDRESS}
            - PORT=${PORT}
    redis:
        image: redis:alpine
        networks:
            - internal
networks:
    internal:
        driver: bridge
